<!-- contact.html -->
<!-- base.html (static-friendly) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIFT</title>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  
  <div id="styles-placeholder"></div>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>
  
  <!-- Main content -->
  <main>
    <!-- Contact Section -->
    <section class="py-3 py-md-5">
    <div class="container">
        <!-- Title and Description -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 text-center">
                <h2 class="mb-4 display-5">Contact Us</h2>
                <p class="text-secondary mb-5">The best way to contact us is to write us at <a href="mailto:dublinlivinglab@ucd.ie">dublinlivinglab@ucd.ie</a>. 
                    <br>    We will get back to you as soon as possible.
                </p>
                <hr class="w-50 mx-auto mb-5 border-dark-subtle">
            </div>
        </div>
    </div>
</section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Simple component loading with direct path replacement
      $("#header-placeholder").load("../components/header.html", function(response, status) {
        if (status === 'success') {
          $(this).html(response.replace(/src="static\//g, 'src="../static/'));
        }
      });

      $("#navbar-placeholder").load("../components/navbar.html", function(response, status) {
        if (status === 'success') {
          const updatedNav = response
            .replace(/href="pages\//g, 'href="./')
            .replace(/href="index.html"/g, 'href="../index.html"')
            .replace(/src="static\//g, 'src="../static/');
          $(this).html(updatedNav);
        }
      });

      $("#footer-placeholder").load("../components/footer.html", function(response, status) {
        if (status === 'success') {
          $(this).html(response.replace(/src="static\//g, 'src="../static/'));
        }
      });

      $("#styles-placeholder").load("../components/styles.html", function(response, status) {
        if (status === 'success') {
          $(this).html(response.replace(/url\(static\//g, 'url(../static/'));
        }
      });
    });
  </script>
  <script src="../static/js/main.js"></script>
</body>
</html>
