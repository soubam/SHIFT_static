<!-- base.html (static-friendly) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIFT</title>
  
  <!-- Move jQuery to the top -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script> 
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" id="main-styles" href="static/css/styles.css">
  
  <!--Common Styles-->
  <div id="styles-placeholder"></div>
</head>
<body>
  <!--Header-->
  <div id="header-placeholder"></div>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>
  
  <!-- Main content -->
  <main>
    <!-- Your main content here -->
  </main>

  <!--Footer-->
  <div id="footer-placeholder"></div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Path handling
    const isGitHubPages = window.location.hostname.includes('github.io');
    const basePath = isGitHubPages ? '/SHIFT_static' : '';
    
    // Load components
    $(document).ready(function() {
      $.get(`${basePath}/components/header.html`, function(data) {
        $("#header-placeholder").html(data);
      });
      $.get(`${basePath}/components/navbar.html`, function(data) {
        $("#navbar-placeholder").html(data);
      });
      $.get(`${basePath}/components/footer.html`, function(data) {
        $("#footer-placeholder").html(data);
      });
      $.get(`${basePath}/components/styles.html`, function(data) {
        $("#styles-placeholder").html(data);
      });
    });
  </script>
  <script src="static/js/main.js"></script>
</body>
</html>
