  <style>
      .tabs {
          display: flex;
          justify-content: center;
          margin-bottom: 30px;
      }

      .tabs button {
          background: none;
          border: 2px solid #06447e; /* Match base.html color */
          color: #06447e;
          font-weight: 600;
          padding: 10px 20px;
          cursor: pointer;
          margin: 0 5px;
          border-radius: 5px;
      }

      .tabs button.active {
          background-color: #06447e;
          color: #fff !important;
      }
      .content-container {
          padding: 0 20px !important; /* Adjust the value as needed for desired padding */
          max-width: 1200px !important; /* Optional: to restrict the width for better readability */
          margin: 20px auto !important; /* Center the container */
      }

      .container-guide {
          display: none; /* Hide containers by default */
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          padding: 20px;
          max-width: 1200px;
          margin: auto;
      }

      .container-guide.active {
          display: grid; /* Show active container */
      }

      .card {
          background-color: #fff;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          padding: 20px;
          border-radius: 10px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 100%;
          text-align: center;
      }


      .card button {
          /* background-color: #06447e; Match base color */
          /* color: #fff !important; */
          background:none;
          color: #06447e;
          border: 2px solid #06447e;
          padding: 10px;
          border-radius: 5px;
          font-weight: 600;
          cursor: pointer;
          margin-top: auto;
          white-space: normal;
          word-wrap: break-word;
          max-width: 120px;
          align-self: center;
      }

      .card button:hover {
          background-color: #6093c2 !important;
      }

</style>

  <script>
      function showTab(tabId) {
          document.querySelectorAll('.container-guide').forEach(container => {
              container.classList.remove('active');
          });
          document.getElementById(tabId).classList.add('active');

          document.querySelectorAll('.tabs button').forEach(button => {
              button.classList.remove('active');
          });
          // event.target.classList.add('active');
          const clickedButton = event.currentTarget;
          clickedButton.classList.add('active');

      }
  </script>
